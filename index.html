<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <h1 class="text-center my-5 fw-bold">Bootstrap Layout</h1>
    
    <div class="container">
        <div class="row bg-primary py-5 me-0"></div>
  

        <div class="row mt-3">
          <div class="col">
              <div class="row">
                  <div class="col py-5 bg-success"></div>
                  <div class="col ms-3">
                      <div class="bg-warning ratio ratio-4x3"></div>
                      <div class="bg-warning ratio ratio-4x3 mt-4"></div>
                  </div>
              </div>
              <div class="row bg-danger py-5 mt-3 me-0"></div>
          </div>
  
  
          <div class="col d-flex ms-3">
                  <div class=" py-5 bg-info me-4 w-100"></div>
                  <div class=" py-5 bg-info border-primary w-100 "></div>
          </div>
        </div>
      </div>
      
</body>
</html>
