<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <title>Task</title>
</head>
<body>
        <div id="app" class="">
            <h1>List</h1>
            <input id="name" type="text" placeholder="Enter a value">
            <button id="add">Add</button>
            <ul id="list" class="">
            </ul>
        </div>

    <script>
        let lists = document.getElementById("list");
        let btn = document.getElementById("add");
        let editMode = false; 
        let currentItem = null; 
        btn.addEventListener("click", () => {
            if (editMode) {
                updateList();
            } else {
                addList(); 
            }
        });

        function addList() {
            let Name = document.getElementById("name").value.trim();
            if (Name !== "") {
                let newList = document.createElement("li");
                newList.innerText = Name;

                let editBtn = document.createElement("button");
                editBtn.innerText = "Edit";

                let dltBtn = document.createElement("button");
                dltBtn.innerText = "Delete";

                newList.appendChild(editBtn);
                newList.appendChild(dltBtn);
                lists.appendChild(newList);

                document.getElementById("name").value = "";

                dltBtn.addEventListener("click", () => {
                    lists.removeChild(newList);
                });

                editBtn.addEventListener("click", () => {
                    editList(newList);
                });
            } else {
                alert("Please Enter a List Name");
            }
        }

        function editList(item) {
            editMode = true;
            currentItem = item;
            document.getElementById("name").value = item.firstChild.textContent; 
            btn.innerText = "Update";
        }

        function updateList() {
            let Name = document.getElementById("name").value.trim();
            if (Name !== "") {
                currentItem.firstChild.textContent = Name; 
                document.getElementById("name").value = "";
                btn.innerText = "Add"; 
                editMode = false; 
                currentItem = null; 
            } else {
                alert("Please Enter a List Name");
            }
        }
    </script>
</body>
</html>
